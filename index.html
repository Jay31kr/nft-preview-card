<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      display: flex;
      align-items: center;
      margin-top: 1rem;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
      cursor: pointer;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card">

    <div class="image-h">
      <img src="./images/image-equilibrium.jpg" alt="" class="m-img">
    </div>

    <div class="data">

      <h3>Equilibrium #3429</h3>

      <p class="about">Our Equilibrium collection promotes balance and calm.</p>

      <div class="price-time">

        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>

        <div class="time">
          <img src="./images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>

      </div>

      <div class="attribution">
        <img src="./images/image-avatar.png" alt="" class="avtar">
        <span>Challenge by</span> <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
          Mentor</a> <span>Coded by</span><a href="#">Jay</a>.
      </div>

    </div>

  </div>











</body>

</html>
